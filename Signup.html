<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body style="background-color:darkgoldenrod;">
    <div class="div1">
        <h2>Register Form</h2>
        <div id="show"></div>
        <img class="image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk739r_6trlxI3aBj8MepnvK6oW15Gj6OTVkP-af0&s0"
            alt="User Image">
        <input id="name" class="field" name="name" type="text" placeholder="name" required /><br />
        <input id="pass" class="field" name="password" type="password" placeholder="password" required /><br />
        <input type="email" id="email" class="field" name="email" placeholder="email address" required /><br />
        <button onclick="check()" type="submit"><b> CREATE</b></button> <br />
        <p>Already Registered? <a href="Login.html"> Signin</a></p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
